<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JLL Technical Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loading" id="loading">
      <h3>loading...</h3>
    </div>
    <div id="error" class="error"></div>
    <div id="wrapper">
      <div class="chart-test_container">
        <div class="chart-test_wrapper">
          <div class="chart-test">
            <div class="chart-test_left">
              <div class="chart-test_left-posts"></div>
              <p>users data from https://jsonplaceholder.typicode.com/users</p>
              <p>posts data from https://jsonplaceholder.typicode.com/posts</p>
            </div>
            <div class="chart-test_right"><canvas id="chart"></canvas></div>
          </div>
        </div>
      </div>
      <div class="chart-test_post-wrapper">
        <div class="chart-test_post-background">
          <div class="chart-test_post">
            <div class="chart-test_post-details-wrapper">
              <div class="chart-test_post-user"></div>
              <div class="chart-test_post-container">
                <div class="chart-test_post-header">
                  <h3>Posts Details</h3>
                </div>
                <div class="chart-test_post-details"></div>
                <div class="chart-test_post-viewmore">
                  <button
                    onclick="handleClickViewMore()"
                    class="chart-test_post-button"
                  >
                    View More
                  </button>
                  <button
                    onclick="handleClickCollapse()"
                    class="
                      chart-test_post-button chart-test_post-button-collapse
                    "
                  >
                    Collapse
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</html>
